<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        width: 100vw;
        background: #d69797;
    }

</style>

<body>
    
    <section>
            <img class="tree" src="./assets/img/burbuja.svg" >
            <img class="apple" src="./assets/img/mezclaD.svg" >
            <p  clas="texto">Manzana</p>
        <button class="BotonCambio">soy un boton</button>
    </section>
    <script>

        //funcion que intermcabia las imagenes entre si cada evz que se haga click

        const boton = document.querySelector(".BotonCambio");
        const tree = document.querySelector(".tree");
        const apple = document.querySelector(".apple");
        const texto = document.querySelector(".texto");

        boton.addEventListener("click", () => {
            tree.classList.toggle("tree");
            apple.classList.toggle("apple");
            texto.classList.toggle("texto");
        });

        
       
    </script>
</body>
</html>
